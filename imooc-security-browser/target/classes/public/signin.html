<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
</head>
<body>

<h1>登录</h1>

<form action="/authentication/form" method="post">
  <div>
    <input type="text" name="username" placeholder="用户名"/>
  </div>
  <div>
    <input type="password" name="password" placeholder="密码"/>
  </div>
  
  <div>
    <img src="/code/image" alt="验证码"/>
    <input type="text" name="authenticationCodeImage"/>
  </div>
  
  <button type="submit">登录</button>
</form>

</body>
</html>
